<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h2,
        p {
            text-align: center;
        }
        .buttons {
            display: flex;
            padding: 5px;
            gap: 10px;
            width:200px;
        }
        .list-group-item.number-width {
            width:300px;
        }
        .width-button {
            width: 150px;
        }
        .list-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Lista użytkowników</h2>
    <div class="list-container">
        <ul th:each="user : ${users}" class="list-group list-group-horizontal">
            <li class="list-group-item number-width" th:text="${user.username}"></li>
            <div class="buttons">
                <a th:if="${!user.isAdmin()}" th:href="@{|/admin/addAdmin/user/${user.id}|}" class="btn btn-secondary width-button">Nadaj admina</a>
                <a th:if="${user.isAdmin()}" th:href="@{|/admin/removeAdmin/user/${user.id}|}" class="btn btn-secondary width-button">Zabierz admina</a>
            </div>
        </ul>
        </br>
        <a th:href="@{/}">Powrót do strony głównej</a></br>
    </div>
</div>
</body>
</html>
