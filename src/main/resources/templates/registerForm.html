<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .body {
            display: flex;
            flex-direction: column;
            margin-top: 22px;
            align-items: center;
            justify-content: center;
        }
        .user-icon {
            display: block;
            margin-top: 10px;
        }

        h2, .submit-button {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Zarejestruj się</h2>
    <div class="body">
        <i class="fa-solid fa-user fa-8x user-icon"></i>
        </br>
        <form class="login-form" th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Nazwa użytkownika">
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Imię">
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Nazwisko">
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Hasło">
            </div>
            <div class="submit-button">
                <button class="btn btn-primary" type="submit" >Zarejestruj się</button>
            </div>
        </form>
        </br>
        <a th:href="@{/}">Powrót do strony głównej</a></br>
    </div>
</div>
</body>
</html>
